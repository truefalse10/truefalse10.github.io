---
layout: default
---
<section class="container work about">
    <h1>Work</h1>
    <p>
        here are some projects i was working on.
    </p>

    <div style="position: relative" class="work-grids-area hover-one no-gutter" id="atom-works-grid">
        {% for project in site.data.projects %}
            <div class="col-sm-4 col-xs-12 atom-work-item creative corporate video">
               <a href="{{ project.url }}">
                   <img src="{{ project.imgUrl | prepend: site.baseurl }}" alt="" class="img-responsive">
                   <div class="desc text-center">
                       <h2>{{ project.title }}</h2>
                       <p>{{ project.subtitle }}</p>
                   </div>
               </a>
            </div>
        {% endfor %}
    </div>
</section>
